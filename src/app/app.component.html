<!-- LANGUAGE! -->
<div class="d-none" style="margin-top: 200px;">
  <!-- https://www.codeandweb.com/babeledit/tutorials/how-to-translate-your-angular-app-with-ngx-translate -->
  <button (click)="useLanguage('en')">en</button>
  <button (click)="useLanguage('fr')">fr</button>
  <h1>{{ 'demo.title' | translate }}</h1>

  <!-- translation: translation pipe -->
  <p>{{ 'demo.text' | translate }}</p>

  <!-- translation: directive (key as attribute)-->
  <p [translate]="'demo.text'"></p>

  <!-- translation: directive (key as content of element) -->
  <p translate>demo.text</p>
</div>
